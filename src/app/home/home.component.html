<div class="m-t-70"></div>
<div>
  <mat-sidenav-container>
    <mat-sidenav #drawer mode="side" opened role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink='#'>Contact</a>
        <a mat-list-item routerLink='#'>Contribuer</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <div class="row">
        <mat-card>
          <div class="container">
            <div class="row">
              <div class="col-md-3 m-t-25">
                <img mat-card-image src="assets/logo.png">
              </div>
              <div class="col-md-6 m-t-70">
                <h1>TimeArrow</h1>
                <p>L'histoire que chacun peut écrire</p>
              </div>
              <div class="col-md-3">
                <p>Charte d'utilisation</p>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
      <div class="row">
        <div class="col-md-7 m-t-10">
          <mat-card>
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <h2>Evênements du jour</h2>
                  <mat-list>
                    <mat-list-item> Naissance de quelqu'un </mat-list-item>
                    <mat-list-item> Achat d'une corde par quelqu'un</mat-list-item>
                    <mat-list-item> Décès de quelqu'un </mat-list-item>
                    <mat-list-item> Découverte de la simultanéité des lignes temporelles </mat-list-item>
                  </mat-list>
                </div>
              </div>
            </div>
          </mat-card>
        </div>
        <div class="col-md-5 m-t-10">
          <mat-card>AZE</mat-card>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
